<body onload="startTime()">

  <app-root></app-root>
  <script>

    var dt = new Date();
    document.getElementById("datetime").innerHTML = (("0" + dt.getDate()).slice(-2)) + "." + (("0" + (dt.getMonth() + 1)).slice(-2)) + "." + (dt.getFullYear()) + " " + (("0" + dt.getHours()).slice(-2)) + ":" + (("0" + dt.getMinutes()).slice(-2));

    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('time1').innerHTML =
        h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);

      document.getElementById('navtime').innerHTML =
        h + ":" + m;
      var j = setTimeout(startTime, 500);
    }
    function checkTime(i) {
      if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
      return i;
    }


    function Convert() {
      document.getElementById("panel1").style.visibility = "visible";
      document.getElementById("panel2").style.visibility = "visible";
      document.getElementById("panel3").style.visibility = "visible";
    }
  </script>
